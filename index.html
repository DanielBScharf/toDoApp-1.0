<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do List</h1>
    <h3>Add an item to your list:</h3>
    <form id="tasks" action="">
        <label for="add">
            <input id="add" type="text" name="task">
        </label>
        <input type="submit">
    </form>

    <h2 >Items to do:</h2>
    <ul id="taskList">
    </ul>
    <hr>
    <button id="Time">Start Timer</button>
    <h4 id="timer" class='timeStop'></h4>
    <button id="Stop">End Timer</button>
    <script src="newapp.js"></script>
</body>
</html>
